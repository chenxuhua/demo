<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>拖动</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
#test { width: 10em; height: 10em; margin: 5em auto; background: #86d592; position: relative; }
</style>
<script>
$(function () {
    var beginPosX, beginPosY, currentPosX, currentPosY;
    document.getElementById("test").addEventListener("touchstart", handleTouchEvent, false);
    document.getElementById("test").addEventListener("touchend", handleTouchEvent, false);
    document.getElementById("test").addEventListener("touchmove", handleTouchEvent, false);
    function handleTouchEvent(event) {
        var output = document.getElementById("test");
        switch (event.type) {
            case "touchstart":  //触摸开始
                beginPosX = event.touches[0].clientX;
                beginPosY = event.touches[0].clientY;
                $("#test").html("start " + beginPosX + "," + beginPosY + "<br>box" + $("#test").css("left") + "," + $("#test").css("top"));
                break;
            case "touchend":  //触摸结束
                // beginPosX = currentPosX;
                // beginPosY = currentPosY;
                $("#test").html("end " + currentPosX + "," + currentPosY + "<br>box" + $("#test").css("left") + "," + $("#test").css("top"));
                break;
            case "touchmove":  //手指滑动
                currentPosX = event.changedTouches[0].clientX;
                currentPosY = event.changedTouches[0].clientY;
                $("#test").css({"left":currentPosX - beginPosX + "px","top":currentPosY - beginPosY + "px"});
                $("#test").html("move " + currentPosX + "," + currentPosY + "<br>box" + $("#test").css("left") + "," + $("#test").css("top"));
                event.preventDefault();  //阻止滚动
                break;
        }
    }
})
</script>
</head>

<body>

<div id="test"></div>

</body>
</html>
