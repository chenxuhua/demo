<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>获取地理位置</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    getLocation();
    $("a").click(function () {
        getLocation();
    })
    function getLocation()
    {
        if (navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        else {
            $("#test").html("Geolocation is not supported by this browser.");
        }
    }
    function showPosition(position)
    {
        $("#test").html("Latitude: " + position.coords.latitude + "<br />Longitude: " + position.coords.longitude);
    }
})
</script>
</head>

<body>

<div id="test"></div>
<a href="javascript:;">获取地理位置</a>

</body>
</html>
