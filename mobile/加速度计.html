<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>加速度计</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    if (window.DeviceMotionEvent) {  //是否支持加速度计
        window.addEventListener("devicemotion", deviceMotionHandler, false);
        function deviceMotionHandler (eventData) {
            var info, xyz = "[X, Y, Z]";

            // Grab the acceleration from the results
            if (eventData.acceleration) {
                var acceleration = eventData.acceleration;
                info = xyz.replace("X", parseInt(acceleration.x));
                info = info.replace("Y", parseInt(acceleration.y));
                info = info.replace("Z", parseInt(acceleration.z));
                $("#test1").html(info);
            };

            // Grab the acceleration including gravity from the results
            if (eventData.accelerationIncludingGravity) {
                var acceleration = eventData.accelerationIncludingGravity;
                info = xyz.replace("X", parseInt(acceleration.x));
                info = info.replace("Y", parseInt(acceleration.y));
                info = info.replace("Z", parseInt(acceleration.z));
                $("#test2").html(info);
            };

            // Grab the rotation rate from the results
            if (eventData.rotationRate) {
                var rotation = eventData.rotationRate;
                info = xyz.replace("X", parseInt(rotation.alpha));
                info = info.replace("Y",parseInt(rotation.beta));
                info = info.replace("Z", parseInt(rotation.gamma));
                $("#test3").html(info);
            };

            // // Grab the refresh interval from the results
            if (eventData.interval) {
                info = eventData.interval;
                $("#test4").html(info);
            };
        }
    }
    else {
        $("#test1").html("DeviceMotionEvent is not supported");
    }
})
</script>
</head>

<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<div id="test4"></div>
<p><br>注：目前只完全支持iOS，Android版仅支持带重力的位移加速度</p>

</body>
</html>
