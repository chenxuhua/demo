<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>调用手机摄像头</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    function hasGetUserMedia() {
        // Note: Opera builds are unprefixed.
        return !!(navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
    if (hasGetUserMedia()) {
        // Good to go!
    }
    else {
        alert('getUserMedia() is not supported in your browser');
    }

    var onFailSoHard = function(e) {
        console.log('Reeeejected!', e);
    };

    // Not showing vendor prefixes.
    navigator.getUserMedia('video, audio', function(localMediaStream) {
        var video = document.querySelector('video');
        video.src = window.URL.createObjectURL(localMediaStream);
        // Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
        // See crbug.com/110938.
        video.onloadedmetadata = function(e) {
            // Ready to go. Do some stuff.
        };
    }, onFailSoHard);

    navigator.webkitGetUserMedia('audio, video', function(localMediaStream) {
        var video = document.querySelector('video');
        video.src = window.webkitURL.createObjectURL(localMediaStream);
    }, onFailSoHard);
    navigator.getUserMedia({audio: true, video: true}, function(localMediaStream) {
        video.src = localMediaStream;
    }, onFailSoHard);

    // Not showing vendor prefixes or code that works cross-browser:
    function fallback(e) {
        video.src = 'fallbackvideo.webm';
    }

    function success(stream) {
        video.src = window.URL.createObjectURL(stream);
    }

    if (!navigator.getUserMedia) {
        fallback();
    }
    else {
        navigator.getUserMedia({video: true}, success, fallback);
    }
})
</script>
</head>

<body>

<video autoplay></video>
<a href="javascript">开启摄像头</a>

</body>
</html>
