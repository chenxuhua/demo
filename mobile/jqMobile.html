<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery Mobile</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="../common/js/jquery-latest.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<style type="text/css">
</style>
</head>

<body>

<div data-role="page" id="home">
	<div data-role="header">home</div>
	<div data-role="content">
		<p data-role="controlgroup" data-type="horizontal">
			<a href="#about" data-role="button" data-transition="slide">go to about</a>
			<a href="#dialog" data-role="button" data-rel="dialog">open dialog</a>
		</p>
	</div>
	<div data-role="footer">footer</div>
</div>
<div data-role="page" id="about">
	<div data-role="header">about</div>
	<div data-role="content">
		<p data-role="controlgroup" data-type="vertical">
			<a href="#" data-role="button" data-transition="slide" data-rel="back">go back</a>
			<a href="#home" data-role="button" data-transition="slide" data-direction="reverse">go to home</a>
		</p>
	</div>
</div>
<div data-role="page" id="dialog">
	<div data-role="header">dialog</div>
	<div data-role="content">dialog content</div>
</div>

</body>
</html>
