<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS触摸事件</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
.test { background: #fff; position: fixed; right: 0; top: 0; }
</style>
<script>
$(function () {
	$(document).on({
		touchstart: function (event) {
			alert(event.touches[0].clientX + " - " + event.touches[0].clientY);
			$(".test").html(event.touches[0].clientX + " - " + event.touches[0].clientY);
		},
		touchmove: function (event) {
			$(".test").html(event.changedTouches[0].clientX + " - " + event.changedTouches[0].clientY);
			event.preventDefault();
		},
		touchend: function (event) {
			$(".test").html(event.changedTouches[0].clientX + " - " + event.changedTouches[0].clientY);
		}
	},"body");
})
</script>
</head>

<body>

<img src="../common/images/photo.jpg" />
<div class="test"></div>

</body>
</html>
