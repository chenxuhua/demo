<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS触摸事件</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
	function handleTouchEvent(event) {
        var output = document.getElementById("test");
        var posX, posY;
	    // if (event.touches.length == 1) {  //触点的个数
	        switch (event.type) {
	            case "touchstart":
	            	posX = event.touches[0].clientX;
	            	posY = event.touches[0].clientY;
			        output.innerHTML = "start (" + posX + "," + posY + ")<br>";
	                break;
	            case "touchend":
	            	posX = event.changedTouches[0].clientX;
	            	posY = event.changedTouches[0].clientY;
			        output.innerHTML = "end (" + posX + "," + posY + ")<br>";
	                break;
	            case "touchmove":
	            	for (var i = 0; i < event.touches.length; i++) {
		            	posX = event.changedTouches[i].clientX;
		            	posY = event.changedTouches[i].clientY;
				        output.innerHTML = "finger" + i + " (" + posX + "," + posY + ")<br>";
	            	};
	                event.preventDefault();  //阻止滚动
	                break;
	        }
	    // }
	}
	document.addEventListener("touchstart", handleTouchEvent, false);
	document.addEventListener("touchend", handleTouchEvent, false);
	document.addEventListener("touchmove", handleTouchEvent, false);
})
</script>
</head>

<body>

<div id="test"></div>

</body>
</html>
