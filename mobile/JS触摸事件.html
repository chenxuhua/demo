<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS触摸事件</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
	function handleTouchEvent(event) {
	    if (event.touches.length == 1) {  //触点的个数
	        var output = document.getElementById("test");
	        switch (event.type) {
	            case "touchstart":
	                output.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
	                break;
	            case "touchend":
	                alert("touchend");
	                output.innerHTML += "<br>Touch ended (" + event.changedTouches[0].clientX + "," + event.changeTouches[0].clientY + ")";
	                break;
	            case "touchmove":
	                event.preventDefault(); //阻止滚动
	                output.innerHTML += "<br>Touch moved (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
	                break;
	        }
	    }
	}
	document.addEventListener("touchstart", handleTouchEvent, false);
	document.addEventListener("touchend", alert(1), false);
	document.addEventListener("touchmove", handleTouchEvent, false);
})
</script>
</head>

<body>

<div id="test"></div>

</body>
</html>
