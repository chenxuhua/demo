<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS触摸事件</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
.test { background: #fff; position: fixed; right: 0; top: 0; }
</style>
<script>
$(function () {
	$(document).on("touchstart",function () {
		$(".test").html(e.touches[0].clientX + " - " + e.touches[0].clientY);
		e.preventDefault();
	}).on("touchmove",function () {
		$(".test").html(e.changedTouches[0].clientX + " - " + e.changedTouches[0].clientY);
		e.preventDefault();
	}).on("touchend",function () {
		$(".test").html(e.changedTouches[0].clientX + " - " + e.changedTouches[0].clientY);
		e.preventDefault();
	})
})
</script>
</head>

<body>

<img src="../common/images/photo.jpg" />
<img src="../common/images/photo.jpg" />
<div class="test"></div>

</body>
</html>
