<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS手势事件</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    function handleGestureEvent(event) {
        var output = document.getElementById("test");
        switch(event.type) {
            case "gesturestart":
                output.innerHTML = "Gesture started (rotation=" + event.ratation +",scale=" + event.scale + ")";
                break;
            case "gestureend":
                output.innerHTML = "Gesture ended (rotation+" + event.rotation + ",scale=" + event.scale + ")";
                break;
            case "gesturechange":
                output.innerHTML = "Gesture changed (rotation+=" + event.rotation + ",scale+" + event.scale + ")";
                break;
        }
    }
    document.addEventListener("gesturestart", handleGestureEvent, false);
    document.addEventListener("gestureend", handleGestureEvent, false);
    document.addEventListener("gesturechange", handleGestureEvent, false);
})
</script>
</head>

<body>

<div id="test">请使用双指操作</div>

</body>
</html>
