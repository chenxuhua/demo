<script>
$(function () {
    Event.addHandler(window,"deviceorientation",function(event){
        var test=document.getElementById("test");
        test.innerHTML="Alpha="+event.alpha+",Beta="+event.beta+",Gamma="+event.gamma+"<br />";
        test.style.webkitTransfor="rotate("+Math.round(event.alpha)+"deg)";
    });
</script>

<body>

<div id="test"></div>

</body>
