<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>陀螺仪</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', devOrientHandler, false);
        function devOrientHandler (eventData) {
            // gamma is the left-to-right tilt in degrees, where right is positive
            var tiltLR = eventData.gamma;
            // beta is the front-to-back tilt in degrees, where front is positive
            var tiltFB = eventData.beta;
            // alpha is the compass direction the device is facing in degrees
            var dir = eventData.alpha
            // call our orientation event handler
            deviceOrientationHandler(tiltLR, tiltFB, dir);
        }
    }
    else {
        $("#test").html("DeviceOrientation is not supported");
    }
    function deviceOrientationHandler (tiltLR, tiltFB, dir) {
        $("#test").html("Alpha=" + dir + "<br>Beta=" + tiltFB + "<br>Gamma=" + tiltLR + "<br />");
    }
})
</script>
</head>

<body>

<div id="test"></div>

</body>
</html>
