<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>时间线</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
.wrapper {
	display: -webkit-flex;
	display: flex;
	overflow: hidden;
	-webkit-flex-flow: row wrap;
	flex-flow: row wrap;
	-webkit-transform-style: preserve-3d;
	transform-style: preserve-3d;
}
.test {
	margin: 10px;
	background: #227755;
}
[role="test1"] {
	-webkit-flex: 1 auto;
	flex: 1 auto;
	width: 100%;
	height: 100px;
	-webkit-transform-origin: 0 50%;
	transform-origin: 0 50%;
	-webkit-transform: scale(0, 1);
	transform: scale(0, 1);
}
[role="test2"] {
	-webkit-flex: 1 auto;
	flex: 1 auto;
	width: 100px;
	height: 100px;
}
[role="test3"] {
	width: 100%;
	height: 100px;
	-webkit-transform-origin: 50% 0;
	transform-origin: 50% 0;
	-webkit-transform: perspective(500px) rotateX(-90deg);
	transform: perspective(500px) rotateX(-90deg);
}
[role="test4"] {
	-webkit-flex: 1 auto;
	flex: 1 auto;
	width: 100%;
	height: 100px;
	-webkit-transform-origin: 0 50%;
	transform-origin: 0 50%;
	-webkit-transform: scale(0, 1);
	transform: scale(0, 1);
}
p {
	position: fixed;
	right: 20px;
	top: 20px;
}
</style>
</head>

<body>

<div class="wrapper">
	<div class="test" role="test1"></div>
	<div class="test" role="test2"></div>
	<div class="test" role="test2"></div>
	<div class="test" role="test2"></div>
	<div class="test" role="test2"></div>
	<div class="test" role="test2"></div>
	<div class="test" role="test3"></div>
	<div class="test" role="test4"></div>
</div>
<p>
	<button id="resume">play</button>
	<button id="pause">pause</button>
	<button id="reverse">reverse</button>
	<button id="restart">restart</button>
	<button id="playfrom">play from test2</button>
	<button id="timeScaleUp">speed x 5</button>
	<button id="timeScaleNormal">speed x 1</button>
	<button id="kill">kill</button>
</p>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script>
(function () {
	window.onload = function () {
		var tl = new TimelineMax();
		tl.to("[role='test1']", 2, {scaleX:1, ease:Power4.easeOut, repeat:1, repeatDelay:0.5});
		tl.staggerFrom("[role='test2']", 0.5, {rotation:30, opacity:0, scale:2, ease:Power4.easeOut}, 0.1);
		tl.to("[role='test3']", 3, {rotationX:0, ease:Elastic.easeOut.config(1, 0.3)});
		tl.to("[role='test4']", 1, {scaleX:1, ease:Linear.noease, repeat:-1, yoyo:true});
		tl.pause();
		tl.add("test2", 4.5);  //mark a time to play from
		$("#resume").click(function () {tl.resume();});
		$("#pause").click(function () {tl.pause();});
		$("#reverse").click(function () {tl.reverse();});
		$("#restart").click(function () {tl.restart();});
		$("#playfrom").click(function () {tl.play("test2");});
		$("#timeScaleUp").click(function () {tl.timeScale(5);});
		$("#timeScaleNormal").click(function () {tl.timeScale(1);});
		$("#kill").click(function () {tl.kill();});
	}
})()
</script>
</body>
</html>
