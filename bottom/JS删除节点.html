<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS删除节点</title>
<link href="../common/css/global.css" rel="stylesheet" type="text/css" />
<script src="../common/js/jquery-latest.js"></script>
<style>
</style>
<script type="text/javascript">
$(function(){
	var tester = getElementsByClassName('tester');
	tester[0].onclick = function (){
		removeElement(this);
	}
	function removeElement(_element) {
		var _parentElement = _element.parentNode;
		if(_parentElement){
			_parentElement.removeChild(_element);  
		}
	}
	function getElementsByClassName(n) { 
		var classElements = [],allElements = document.getElementsByTagName('*'); 
		for (var i=0; i< allElements.length; i++ ) 
		{ 
			if (allElements[i].className == n ) { 
				classElements[classElements.length] = allElements[i]; 
			} 
		} 
		return classElements; 
	}
})
</script>
</head>

<body>
	<a class="tester" href="javascript:;">tester</a>
</body>
</html>
