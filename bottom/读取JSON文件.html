<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>读取JSON文件</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
</style>
<script type="text/javascript">
window.onload = function () {
	var xmlhttp = new XMLHttpRequest();
	var url = "data.json";

	xmlhttp.onreadystatechange = function () {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var test = JSON.parse(xmlhttp.responseText);
			writeData(test);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function writeData (arr) {
		console.log(arr);
		console.log(arr.length);
		var display = document.getElementById('test').innerHTML;
		var i, arrLength = arr.length;
		for (var i = 0; i < arrLength; i++) {
			console.log(1);
			display += arr[i].day + ": " + arr[i].weather + "<br>";
		}
	}
}
</script>
</head>

<body>
	<div id="test"></div>
</body>
</html>
