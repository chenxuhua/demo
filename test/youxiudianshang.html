<script src="assets/plugin/islider.js"></script>
<script src="assets/plugin/islider_plugin.js"></script>
<script type="text/javascript">
	var pages = [{
		content: document.getElementById("page1").innerHTML,
	},
	{
		content: document.getElementById("page2").innerHTML,
	}];

    var islider = new iSlider({
        dom: document.getElementById("iSlider-wrapper"),
        data: pages,
        type: 'dom',
        isLooping: true,
        isAutoplay: true,
        duration: 5000,
        animateType: 'default',
        onslidechange: function(idx) {
	    	islider.changeIndexBtn();
	    }
    });
	var btnOpt = {
		isLooping: false,
		isVertical: false,
		width: '3em',
		height: '3em',
		backgroundColor: 'transparent',
		border: '2px solid #3da3f1'
	};
	islider.renderBtn(btnOpt);
</script>
