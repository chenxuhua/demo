<!-- 轮播组件 -->
<script src="assets/plugin/islider.js"></script>
<script src="assets/plugin/islider_plugin.js"></script>
<script type="text/javascript">
	var pages = [{
		content: document.getElementById("page1").innerHTML,
	},
	{
		content: document.getElementById("page2").innerHTML,
	},
	{
		content: document.getElementById("page3").innerHTML,
	},
	{
		content: document.getElementById("page4").innerHTML,
	}];

    var islider = new iSlider({
        dom: document.getElementById("iSlider-wrapper"),
        data: pages,
        type: 'dom',
        isLooping: true,
        isAutoplay: true,
        duration: 5000,
        animateType: 'default',
        onslidechange: function(idx) {
	    	islider.changeIndexDot();
	    	setBrand(idx);
	    	function setBrand (index) {
	    		$(".brands ul").css({
	    			"transform": "translate(" + parseInt(70 - (index+1)*140) + "px, 0)",
	    			"-webkit-transform": "translate(" + parseInt(70 - (index+1)*140) + "px, 0)"
	    		})
	    	}
	    }
    });
	var dotOpt = {
		isVertical: false,
		top: '320px',
		height: '1em',
		borderColor: '#777',
		diameter: '0.5em',
	};
	islider.renderDot(dotOpt);
</script>
<!-- 轮播组件 -->

<script src="assets/js/jquery-latest.js"></script>
<script src="assets/js/functions.js"></script>
