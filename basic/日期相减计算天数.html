<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>日期相减计算天数</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<script type="text/javascript">

$(function () {
	var today = new Date();
    var todayFormat = today.getFullYear() + "-" + Number(today.getMonth() + 1) + "-" + today.getDate() + " " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    var diffTime = dateDiff("2014-12-18 10:56:47", todayFormat);
    $('body').html("2014-12-18 10:56:47 距今：" + diffTime[0] + "天 " + diffTime[1] + "小时 " + diffTime[2] + "分 " + diffTime[3] + "秒");
});

// 日期时间相减，格式为：2014-12-18 10:57:47
function dateDiff(sDate1, sDate2) {
    var cal, oDate1, oDate2, diff = new Array();
    cal = sDate1.split(" ");
    cal = cal[0].split("-") + "," + cal[1].split(":");
    cal = cal.split(",");
    oDate1 = new Date(cal[1] + "-" + cal[2] + "-" + cal[0] + " " + cal[3] + ":" + cal[4] + ":" + cal[5]);  //转换为2014-12-18 10:57:47格式
    cal = sDate2.split(" ");
    cal = cal[0].split("-") + "," + cal[1].split(":");
    cal = cal.split(",");
    oDate2 = new Date(cal[1] + "-" + cal[2] + "-" + cal[0] + " " + cal[3] + ":" + cal[4] + ":" + cal[5]);
    cal = parseInt(Math.abs(oDate1 - oDate2)/1000);  //时间相减得到秒数
    diff[0] = Math.floor(cal/60/60/24);  //天
    diff[1] = cal%(60*60*24);
    diff[1] = Math.floor(diff[1]/60/60);  //时
    diff[2] = cal%(60*60);
    diff[2] = Math.floor(diff[2]/60);  //分
    diff[3] = Math.floor(cal%(60));  //秒
    return diff;
}
</script>
</head>

<body>
</body>
</html>
