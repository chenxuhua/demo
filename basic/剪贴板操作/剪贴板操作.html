<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>剪贴板操作</title>
<link href="../../common/css/global.css" rel="stylesheet" type="text/css" />
<script src="../../common/js/jquery-latest.js"></script>
<script src="ZeroClipboard.min.js"></script>
<script type="text/javascript">
$(function () {
	var clip = new ZeroClipboard( document.getElementById("copy") );
})
</script>
</head>

<body>

<p>注：由于 Flash 本地沙箱的安全限制，以下代码如果是在本地HTML文件中被浏览器直接打开，将无法正常工作。</p>

<textarea id="content" rows="10" cols="40">这里是需要复制的内容</textarea>

<input id="copy" type="button" data-clipboard-target="content" value="复制">

</body>
</html>
