<head>

<title>剪贴板操作</title>
<link href="../../common/css/global.css" rel="stylesheet" type="text/css" />
<script src="../../common/js/jquery-latest.js"></script>
<script src="ZeroClipboard.min.js"></script>
<script type="text/javascript">
$(function () {
	var clip = new ZeroClipboard($(".copy"));
})
</script>
</head>

<body>

<p>注：由于 Flash 本地沙箱的安全限制，以下代码如果是在本地HTML文件中被浏览器直接打开，将无法正常工作。</p>

<input id="source" type="text" value="#sometext#"><br>
<a class="copy" data-clipboard-target="source" href="javascript:;">copy</a><br><br>
<textarea placeholder="paste here"></textarea>

</body>
