<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>色值转换工具</title>
<link href="../../common/css/global.css" rel="stylesheet" type="text/css" />
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="../../common/js/jquery-latest.js"></script>
<script src="functions.js"></script>
</head>

<body>
<h1 class="title">十六/十进制色值转换工具 v1.0</h1>

<div class="transform clearfix">
    <div class="hex">
    	<label>0x</label>
    	<input type="text" placeholder="ffffff">
    </div>
    <div class="arrow">→<br>←</div>
    <div class="dec">
    	<div class="group">
    		<label>R:</label>
    		<input type="text" placeholder="255">
    	</div>
    	<div class="group">
    		<label>G:</label>
    		<input type="text" placeholder="255">
    	</div>
    	<div class="group">
    		<label>B:</label>
    		<input type="text" placeholder="255">
    	</div>
    </div>
</div>

<div class="recent">
	<h2>最近用过的颜色</h2>
	<p class="clearfix">
		<a href="javascript:;">ffffff</a>
	</p>
</div>

<p class="copyright">designed and coded by <a href="http://colachan.com/" target="blank">可乐橙</a></p>
</body>
</html>
